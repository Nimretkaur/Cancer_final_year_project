{% extends 'sidebar.html' %}{% load static %} {% block title %}
<title>Cancer Deaths Visualization </title>
{% endblock %} {% block content %}
<div class="container p-2">
    <div class="row">
        <div class="col-md-12 border rounded shadow p-3 text-center" style="border-radius:2rem; background:linear-gradient(to top left,#0044ad,#f5efeb)">
            <h4>Total Cancer Deaths By Types</h4>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-2 text-lg-center">
            <h4> Top 10 countries with total cancer deaths in particular Year.</h4>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-10">
            <form action="" method="POST">
                {% csrf_token %}
                <select class="form-select p-1 mr-2" required name='year' aria-label="Default select example" style="height: 37px; width: 200px;">
                <option selected value="">Select the Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                </select>
                <button type="submit" name="save" class="btn btn-dark">Enter</button>
            </form>
        </div>

        <div class="col-md-2">
            <a class="btn btn-dark" href="{% url 'visCancerDeathsTypes' %}" role="button">Go Back</a>

        </div>
    </div>


</div>
{% if graphic %}
<div class='row p-3 ml-5'>
    <img src="data:image/png;base64,{{graphic|safe}}">
</div>
{% endif %} {% endblock %}
